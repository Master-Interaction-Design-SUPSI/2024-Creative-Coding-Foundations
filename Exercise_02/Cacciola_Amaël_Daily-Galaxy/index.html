<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Galaxy To-Do</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Galaxy</h1>
    <p>Explore the universe one task at a time!</p>
    
    <div class="task-input">
      <input type="text" id="new-task" placeholder="Enter a task...">
      <select id="task-type">
        <option value="planet">Planet (Main Task)</option>
        <option value="star">Star (Sub Task)</option>
      </select>
      <button id="add-task-btn">Add Task</button>
    </div>

    <div id="galaxy-view">
      <h2>Your Galaxy</h2>
      <ul id="task-list"></ul>
    </div>

    <div id="special-features">
      <h2>Special Rewards</h2>
      <ul id="reward-list"></ul>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
