<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henna Mandala Art</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="header">
    </div>
    
    <div id="app">
        
 
        <div class="style-buttons">
            <button class="style-btn" data-style="Indian Henna" id="indian-btn">Indian Henna Style</button>
            <button class="style-btn" data-style="Moroccan Henna" id="moroccan-btn">Moroccan Henna Style</button>
            <button class="style-btn" data-style="Egyptian Henna" id="egyptian-btn">Egyptian Henna Style</button>
        </div>
        

        <div id="style-description" class="description">
            <h2 id="title" style="color: #AA8650; font-family: 'cursive';">Your Title Here</h2>
            <p><strong>About:</strong> <span id="about"></span></p>
            <p><strong>History:</strong> <span id="history"></span></p>
            <p><strong>Religion:</strong> <span id="religion"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
        </div>


        <div id="customization-container">

            <div id="canvas-section">
                <canvas id="canvas"></canvas>
            </div>
            

            <div id="design-elements-container">
                <h2>Design Elements</h2>
                <div id="design-elements">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
