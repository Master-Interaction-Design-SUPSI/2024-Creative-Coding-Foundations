<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Data Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pokémon Trading Card Game (TCG) </h1>
        <div id="loadingMessage" class="loading-message">Loading data...</div>
    </header>

    <main>
        <div id="visualization-container" class="visualization-container"></div>
        <div id="errorMessage" class="error-message">
            <p>No data available, try reloading.</p>
            <button id="retryButton" class="retry-button">Retry</button>
        </div>
    </main>


    
</body>
</html>
